{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Register{% endblock title %}

{% block content %}
<main class="form-signin">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-outline-success" type="submit">Register</button>
    </form>
</main>
{% endblock content %}
